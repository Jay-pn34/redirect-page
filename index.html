<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .circle-container {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #f3f3f3;
        margin: 0 auto;
      }

      .circle-fill {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #4caf50;
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        animation: fillCircle 3s linear forwards;
      }

      @keyframes fillCircle {
        0% {
          transform: scaleX(0);
        }
        100% {
          transform: scaleX(1);
        }
      }

      .message {
        margin-top: 20px;
        font-size: 16px;
      }

    </style>
    <script>
      setTimeout(function() {
        window.location.href = "https://script.google.com/macros/s/AKfycbyheg3SjWNvkSGElioaqsufpAcYl6fSTWTcOCd2VMYBdnWqUx9oyaW0lWxS2M9lUlfBvQ/exec";
      }, 3000); // Redirects after 3 seconds
    </script>
  </head>
  <body>
    <h2>Redirecting in 3 seconds...</h2>
    <div class="circle-container">
      <div class="circle-fill"></div>
    </div>
    <p class="message">If you are not redirected, <a href="https://script.google.com/macros/s/AKfycbyheg3SjWNvkSGElioaqsufpAcYl6fSTWTcOCd2VMYBdnWqUx9oyaW0lWxS2M9lUlfBvQ/exec">click here</a>.</p>
  </body>
</html>
