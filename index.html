<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Term Work Generator</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 30px;
      }

      .redirect-button {
        display: block;
        width: 250px;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .redirect-button:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      // Object to store links for easy updating
      const links = {
        github: "https://github.com/Jay-pn34",
        generator1: "https://docs.google.com/forms/d/e/1FAIpQLSeDEyRCHcmtFtCIOz3S9iRAHRBPl6PcuzFBnLd-rDG8uHFyAg/viewform",
        generator2: "https://script.google.com/macros/s/AKfycbyheg3SjWNvkSGElioaqsufpAcYl6fSTWTcOCd2VMYBdnWqUx9oyaW0lWxS2M9lUlfBvQ/exec",
        generator3: "https://script.google.com/macros/s/AKfycbyZSPO6lvmBi9aKx9MqaCy4G4_6IMeeo6xpj5gdXZoZElax5DPhx8TAX1mxvgHrZYw6/exec"
      };
    </script>
  </head>
  <body>
    <h2>Select a Term Work Generator</h2>
    <div class="button-container">
      <button class="redirect-button" onclick="window.location.href = links.generator1">Term Work Generator 1</button>
      <button class="redirect-button" onclick="window.location.href = links.generator2">Term Work Generator 2</button>
      <button class="redirect-button" onclick="window.location.href = links.generator3">Term Work Generator 3</button>
      <button class="redirect-button" onclick="window.location.href = links.github">GitHub Page</button>
    </div>
  </body>
</html>
