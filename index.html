<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        padding-top: 50px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .circle-container {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 10px solid #f3f3f3;
        border-top: 10px solid #4caf50;
        animation: rotateCircle 3s linear infinite;
        margin: 0 auto;
      }

      @keyframes rotateCircle {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        margin-top: 20px;
        font-size: 16px;
      }

      .countdown {
        font-size: 30px;
        font-weight: bold;
        margin-top: 20px;
      }

    </style>
    <script>
      let countdownValue = 3;
      let countdownInterval;

      function updateCountdown() {
        if (countdownValue >= 0) {
          document.getElementById("countdown").textContent = countdownValue;
          countdownValue--;
        }
        
        // Stop the countdown and redirect when it reaches 0
        if (countdownValue < 0) {
          clearInterval(countdownInterval); // Stop the countdown
          window.location.href = "https://script.google.com/macros/s/AKfycbyheg3SjWNvkSGElioaqsufpAcYl6fSTWTcOCd2VMYBdnWqUx9oyaW0lWxS2M9lUlfBvQ/exec"; // Redirect
        }
      }

      countdownInterval = setInterval(updateCountdown, 1000); // Update countdown every second
    </script>
  </head>
  <body>
    <h2>Redirecting in</h2>
    <div class="circle-container"></div>
    <div id="countdown" class="countdown">3</div>
    <p class="message">If you are not redirected, <a href="https://script.google.com/macros/s/AKfycbyheg3SjWNvkSGElioaqsufpAcYl6fSTWTcOCd2VMYBdnWqUx9oyaW0lWxS2M9lUlfBvQ/exec">click here</a>.</p>
  </body>
</html>
