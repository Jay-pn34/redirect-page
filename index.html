<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jay Patel's Interactive Portal</title>
    <style>
      body {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        background-color: #121212;
        color: #ffffff;
        padding-top: 50px;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

          h2 {
        font-size: 28px;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease-in-out;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 30px;
        animation: fadeIn 2s ease-in-out;
    }

    .redirect-button {
        width: 280px;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(135deg, #1e90ff, #4caf50);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s, background 0.3s;
    }

    .redirect-button:hover {
        background: linear-gradient(135deg, #4caf50, #1e90ff);
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const links = {
            github: "https://github.com/Jay-pn34",
            generator1: "https://docs.google.com/forms/d/e/1FAIpQLSeDEyRCHcmtFtCIOz3S9iRAHRBPl6PcuzFBnLd-rDG8uHFyAg/viewform",
            generator2: "https://script.google.com/macros/s/AKfycbyheg3SjWNvkSGElioaqsufpAcYl6fSTWTcOCd2VMYBdnWqUx9oyaW0lWxS2M9lUlfBvQ/exec",
            generator3: "https://script.google.com/macros/s/AKfycbyZSPO6lvmBi9aKx9MqaCy4G4_6IMeeo6xpj5gdXZoZElax5DPhx8TAX1mxvgHrZYw6/exec"
        };

        document.querySelectorAll(".redirect-button").forEach(button => {
            button.addEventListener("click", function() {
                const target = this.getAttribute("data-target");
                window.location.href = links[target];
            });
        });
    });
</script>
  </head>
  <body>
    <h2>Welcome to Jay Patel's Interactive Portal</h2>
    <div class="button-container">
      <button id="btn-gen1" class="redirect-button">Term Work Generator 1</button>
      <button id="btn-gen2" class="redirect-button">Term Work Generator 2</button>
      <button id="btn-gen3" class="redirect-button">Term Work Generator 3</button>
      <button id="btn-github" class="redirect-button">GitHub Page</button>
    </div>
  </body>
</html>
